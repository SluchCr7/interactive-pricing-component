<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>
  <div class="header">
    <h1 class="title">Simple, traffic-based pricing</h1>
    <p class="paragraph_title">Sign-up for our 30-day trial. No credit card required.</p>
  </div>
  <div class="program">
    <div class="top">
      <span class="Pageviews"><span class="views" id="views">16</span> k Pageviews</span>
      <div>
        <h1 class="price">$<span id="price">4</span>.00</h1>
        <span class="pay" id="pay">/ month</span>
      </div>
    </div>
    <div class="range">
      <input type="range" name="range" id="range" min="4" max="32" value="4" step="4" oninput="this.nextElementSibling.value = this.value">
    </div>
    <div class="type_sale">
      <span class="monthly sale">Monthly Billing</span>
      <div class="toggle" id="toggle"><div class="switch left" id="switch"></div></div>
      <div>
        <span class="yearly sale">Yearly Billing</span> 
        <span class="discount">-25%</span>
      </div>
    </div>
    <hr>
    <div class="bottom">
      <ul>
        <li><img src="images/icon-check.svg" alt="">Unlimited websites</li>
        <li><img src="images/icon-check.svg" alt="">100% data ownership</li>
        <li><img src="images/icon-check.svg" alt="">Email reports</li>
      </ul>
      <button>Start my trial</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
